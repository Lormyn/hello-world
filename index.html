<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Space Ship</title> <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <div id="leaderboard-area">
        <h2>High Scores</h2>
        <ol id="leaderboard-list"></ol>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="game-over" class="hidden">
            <p>Game Over!</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <div id="name-input-area" class="hidden">
                <p>New High Score!</p>
                <input type="text" id="player-name" placeholder="Enter Name (3 Chars)" maxlength="3">
                <button id="submit-score-button">Save</button>
            </div>
            <button id="restart-button">Restart</button>
        </div>
        <div id="start-message">Tap or Space to Start/Flap</div> </div>

    <script src="script.js"></script>
</body>
</html>
